<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="background-color:#f0f0f0">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <style>
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #333; }
      .pin-label { font-family: monospace; font-size: 9px; fill: #fff; }
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; text-anchor: middle; }
      .wire { stroke-width: 2; fill: none; }
      .power-wire { stroke-width: 3; fill: none; }
    </style>
  </defs>

  <text x="400" y="30" class="title">EMBER v0.1 Wiring Diagram (L9110S)</text>

  <!-- ESP32 -->
  <g transform="translate(300, 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="120" rx="5" fill="#111"/>
    <text x="100" y="60" text-anchor="middle" fill="#fff" font-family="monospace" font-size="16">ESP32 DevKit</text>
    <rect x="50" y="95" width="100" height="20" fill="#333" />
    <g class="pin-label" text-anchor="end">
      <text x="-5" y="18">D15</text> <text x="-5" y="33">D2</text> <text x="-5" y="48">D16</text> <text x="-5" y="63">D17</text>
    </g>
    <g class="pin-label" text-anchor="start">
      <text x="205" y="18">VIN</text> <text x="205" y="33">GND</text> <text x="205" y="48">D23</text>
      <text x="205" y="63">D22</text> <text x="205" y="78">D21</text> <text x="205" y="93">D34</text> <text x="205" y="108">D35</text>
    </g>
  </g>

  <!-- L9110S -->
  <g transform="translate(550, 150)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="120" rx="3" fill="#2962ff"/>
    <text x="50" y="110" text-anchor="middle" fill="#fff" font-family="Arial" font-size="12">L9110S</text>
    <g class="pin-label" text-anchor="start">
      <text x="10" y="18">A-1A</text> <text x="10" y="33">A-1B</text> <text x="10" y="78">GND</text> <text x="10" y="93">VCC</text>
    </g>
     <g class="pin-label" text-anchor="end">
      <text x="90" y="18">B-1A</text> <text x="90" y="33">B-1B</text>
    </g>
  </g>

  <!-- Buck Converter -->
  <g transform="translate(50, 350)" filter="url(#shadow)">
    <rect x="0" y="0" width="120" height="60" rx="2" fill="#1565c0"/>
    <text x="60" y="50" text-anchor="middle" fill="#fff" font-size="12">Buck (Set to 5V)</text>
    <text x="15" y="15" class="pin-label">IN+</text> <text x="15" y="35" class="pin-label">IN-</text>
    <text x="90" y="15" class="pin-label">OUT+</text> <text x="90" y="35" class="pin-label">OUT-</text>
  </g>

  <!-- Battery -->
  <g transform="translate(350, 450)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="60" rx="5" fill="#c62828"/>
    <text x="80" y="35" text-anchor="middle" fill="#fff" font-weight="bold">7.4V LiPo</text>
    <text x="170" y="15" class="label">+</text> <text x="170" y="55" class="label">-</text>
  </g>

  <!-- LDRs -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="15" fill="#fff" stroke="#666"/>
    <text x="0" y="25" text-anchor="middle" class="label">Left LDR</text>
  </g>
  <g transform="translate(200, 80)">
    <circle cx="0" cy="0" r="15" fill="#fff" stroke="#666"/>
    <text x="0" y="25" text-anchor="middle" class="label">Right LDR</text>
  </g>

  <!-- RGB LED -->
  <g transform="translate(600, 80)">
    <circle cx="0" cy="0" r="15" fill="#fff" stroke="#666"/>
    <text x="0" y="25" text-anchor="middle" class="label">RGB LED</text>
  </g>

  <!-- Motors -->
  <g transform="translate(700, 180)">
    <rect x="0" y="0" width="40" height="60" fill="#ffeb3b" stroke="#fbc02d"/>
    <text x="20" y="35" text-anchor="middle" class="label">Left Motor</text>
  </g>
  <g transform="translate(700, 280)">
    <rect x="0" y="0" width="40" height="60" fill="#ffeb3b" stroke="#fbc02d"/>
    <text x="20" y="35" text-anchor="middle" class="label">Right Motor</text>
  </g>

  <!-- Wires -->
  <g class="wire">
    <!-- Power -->
    <path d="M 510,460 H 530 V 360 H 170 V 365 H 70" stroke="red" class="power-wire"/>
    <path d="M 530,360 H 570 V 243" stroke="red" class="power-wire"/>
    <path d="M 510,500 H 530 V 380 H 170 V 385 H 70" stroke="black" class="power-wire"/>
    <path d="M 530,380 H 570 V 228" stroke="black" class="power-wire"/>
    <path d="M 150,365 H 280 V 168" stroke="red" class="power-wire"/>
    <path d="M 150,385 H 280 V 183" stroke="black" class="power-wire"/>

    <!-- LDRs -->
    <path d="M 100,80 V 100 H 280 V 243" stroke="purple"/>
    <path d="M 200,80 V 100 H 280 V 258" stroke="purple"/>

    <!-- RGB LED -->
    <path d="M 600,80 V 100 H 520 V 198" stroke="red"/>
    <path d="M 600,80 V 110 H 520 V 213" stroke="green"/>
    <path d="M 600,80 V 120 H 520 V 228" stroke="blue"/>

    <!-- Motor Control -->
    <path d="M 300,168 H 280 V 100 H 530 V 168" stroke="orange"/>
    <path d="M 300,183 H 280 V 110 H 530 V 183" stroke="yellow"/>
    <path d="M 300,198 H 280 V 120 H 530 V 200 H 650 V 168" stroke="green"/>
    <path d="M 300,213 H 280 V 130 H 530 V 210 H 650 V 183" stroke="cyan"/>

    <!-- Motor Output -->
    <path d="M 650,190 H 680 V 200 H 700" stroke="orange" stroke-dasharray="4"/>
    <path d="M 650,220 H 680 V 220 H 700" stroke="yellow" stroke-dasharray="4"/>
    <path d="M 650,290 H 680 V 300 H 700" stroke="green" stroke-dasharray="4"/>
    <path d="M 650,320 H 680 V 320 H 700" stroke="cyan" stroke-dasharray="4"/>
  </g>

</svg>