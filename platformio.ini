[platformio]
default_envs = esp32dev

[env:esp32dev]
; PlatformIO settings for the EMBER project
platform = espressif32
board = esp32dev
framework = arduino

; Set the serial monitor baud rate
monitor_speed = 115200

; --- Upload Options ---
; To upload via USB (first time):
; pio run -t upload

; To upload wirelessly (OTA) after the first flash:
; pio run -t upload --upload-port <IP_ADDRESS_OF_BOT>
; Example: pio run -t upload --upload-port 192.168.1.50
; Or set the IP address here for a specific bot:
; upload_port = 192.168.1.50

upload_protocol = espota